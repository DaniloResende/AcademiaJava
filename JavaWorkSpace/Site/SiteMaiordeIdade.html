<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Valores</title>
</head>
<body>

<input type="text" id="valor1" placeholder="Digite o primeiro número">
<input type="text" id="valor2" placeholder="Digite o segundo número">
<button onclick="somarValores()">Somar</button>

<script>
    function somarValores() {
        var valor1 = parseFloat(document.getElementById('valor1').value);
        var valor2 = parseFloat(document.getElementById('valor2').value);

        if (isNaN(valor1) || isNaN(valor2)) {
            alert('Por favor, insira valores numéricos válidos.');
            return;
        }

        var resultado = valor1 + valor2;
        alert('Resultado da soma: ' + resultado);
    }
</script>

</body>
</html>
